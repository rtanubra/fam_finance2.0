<h1>Categories</h1>
<h3>Add a new Expense Category for {{person.person_name}}</h3><br>
<form method=POST action="">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value = "Save This Expense!" >
</form>
<h3>Finished recording expenses?</h3>
<button><a href="{% url 'categories:person_category_index' person_id=person.id month=month year=year %}" >Back to {{person.person_name}}'s Expense Categories</a></button>
